version: 2.1
orbs:
  python: circleci/python@2.2.0
  heroku: circleci/heroku@2.0.0

jobs:
  build_and_test:
    executor: python/default
    steps:
      - checkout

      # Cài đặt các dependencies trực tiếp nếu không có tệp requirements.txt
      - run:
          name: Install dependencies
          command: |
            pip install pytest  # Thêm các thư viện bạn cần ở đây

      - run:
          name: Run tests
          command: |
            echo "Running tests with pytest..."
            pytest --maxfail=1 --disable-warnings -v
      - run:
          name: Check for test files
          command: |
            if ! ls tests/*.py 1> /dev/null 2>&1; then
              echo "No test files found."
              exit 0
            fi
      - run:
          name: Run tests
          command: pytest

      - persist_to_workspace:
          root: ~/project
          paths:
            - .

  deploy:
    executor: python/default
    steps:
      - attach_workspace:
          at: ~/project
      - heroku/deploy-via-git:
          force: true

workflows:
  test_my_app:
    jobs:
      - build_and_test
      - deploy:
          requires:
            - build_and_test
          filters:
            branches:
              only: circle-ci-start
